<!DOCTYPE html>
{%load static%}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{%static 'assets/favicon.ico'%}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'css/styles.css'%}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{%url 'my-orders'%}">MyOrders</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{%url 'offer-list'%}">OfferZone</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{%url 'signout'%}">Logout</a></li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>

                    <form class="d-flex">
                        <a class="btn btn-outline-dark" href="{%url 'cart-list'%}">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">{{count}}</span>
                        </a>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <section id="hero" class="d-flex justify-cntent-center align-items-center">
            <div id="heroCarousel" data-bs-interval="1000" class="container carousel carousel-fade" data-bs-ride="carousel">
        
              <!-- Slide 1 -->
              <div class="carousel-item active">
                <div class="carousel-container">
                  <img src="../static/images/61Ueln-3L9L._SX3000_.jpg" class="img-fluid" alt="">
                  <a href="#about" class="btn-get-started animate__animated animate__fadeInUp scrollto"></a>
                </div>
              </div>
        
              <!-- Slide 2 -->
              <div class="carousel-item">
                <div class="carousel-container">
                    <img src="../static/images/Hero_3000x12001._CB592142345_.jpg" class="img-fluid" alt="">
                    <a href="#about" class="btn-get-started animate__animated animate__fadeInUp scrollto"></a>
                </div>
              </div>
        
              <!-- Slide 3 -->
              <div class="carousel-item">
                <div class="carousel-container">
                    <img src="../static/images/PC_GW_Hero_3000x1200_Set_01_3._CB597329184_.png" class="img-fluid" alt="">
                    <a href="#about" class="btn-get-started animate__animated animate__fadeInUp scrollto"></a>
                </div>
              </div>
        
              <a class="carousel-control-prev" href="#heroCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bx bx-chevron-left" aria-hidden="true"></span>
              </a>
        
              <a class="carousel-control-next" href="#heroCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon bx bx-chevron-right" aria-hidden="true"></span>
              </a>
        
            </div>
          </section><!-- End Hero -->
        
        <!-- Section-->
        {%block body%}
        
        {%endblock%}
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{%static 'js/scripts.js'%}"></script>
    </body>
</html>
